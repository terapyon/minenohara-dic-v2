name: build
on:
  create:
    tags:
      - v*.*.*
permissions:
  contents: write
jobs:
  create-release:
    name: Create release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [macos-latest, ubuntu-latest, windows-latest]
        os: [ubuntu-latest]

    steps:
      - name: Chaekout
        uses: actions/checkout@v3
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run build
        run: |
          npm install
          npm run dump minenohara_dic_v2 -- -r requirements.txt
      - name: Run dist
        run: |
          npm run dist -- -l deb
        with:
          github_token: ${{ secrets.github_token }}
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.event.pull_request.body }}
          tag_name: ${{ github.event.pull_request.title }}
          generate_release_notes: true
          files: |
            # dist/minenohara_dic_v2 Setup *.exe
            dist/minenohara_dic_v2_*.deb
            # dist/minenohara_dic_v2_*.rpm